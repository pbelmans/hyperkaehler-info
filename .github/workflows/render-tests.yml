name: Render tests

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  firefox-render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask pyyaml pybtex selenium

      - name: Run route smoke tests
        run: python -m unittest tests/test_pages.py

      - name: Install Firefox runtime dependencies
        run: |
          if command -v sudo >/dev/null 2>&1; then
            SUDO=sudo
          else
            SUDO=
          fi
          $SUDO apt-get update
          $SUDO apt-get install -y \
            libgtk-3-0 \
            libdbus-glib-1-2 \
            libx11-xcb1 \
            libxt6 \
            libasound2t64 || $SUDO apt-get install -y libasound2

      - name: Install Firefox
        uses: browser-actions/setup-firefox@v1

      - name: Start Flask server
        run: |
          export FLASK_APP=application.py
          nohup flask run --host 127.0.0.1 --port 5050 >/tmp/flask.log 2>&1 &
          for i in $(seq 1 30); do
            if curl -fsS http://127.0.0.1:5050/ >/dev/null; then
              exit 0
            fi
            sleep 1
          done
          echo "Flask server did not start in time"
          cat /tmp/flask.log
          exit 1

      - name: Verify pages and KaTeX rendering in headless Firefox
        run: |
          set -euo pipefail
          mkdir -p /tmp/firefox-artifacts
          python - <<'PY'
          import re
          from pathlib import Path

          from application import app
          from selenium import webdriver
          from selenium.webdriver.firefox.options import Options
          from selenium.webdriver.common.by import By
          from selenium.webdriver.support.ui import WebDriverWait
          from selenium.webdriver.support import expected_conditions as EC

          base = "http://127.0.0.1:5050"
          pages = sorted(
            rule.rule
            for rule in app.url_map.iter_rules()
            if rule.endpoint != "static"
            and not rule.arguments
            and "GET" in (rule.methods or set())
          )
          artifacts = Path("/tmp/firefox-artifacts")
          artifacts.mkdir(parents=True, exist_ok=True)

          options = Options()
          options.add_argument("-headless")

          driver = webdriver.Firefox(options=options)
          driver.set_page_load_timeout(60)
          tex_pattern = re.compile(r"\\\\\(|\\\\\[|\$[^\$\n]+\$|\$\$[^\$\n]+\$\$")
          strip_script_style = re.compile(r"<(script|style)\b[^>]*>.*?</\1>", re.IGNORECASE | re.DOTALL)

          try:
            for path in pages:
              url = base + path
              driver.get(url)
              name = path.replace("/", "_") or "root"
              driver.save_screenshot(str(artifacts / f"{name}.png"))

              source = strip_script_style.sub("", driver.page_source)
              has_math_markup = bool(tex_pattern.search(source))
              if has_math_markup:
                WebDriverWait(driver, 20).until(
                  EC.presence_of_element_located((By.CSS_SELECTOR, ".katex"))
                )
          finally:
            driver.quit()
          PY

      - name: Upload Firefox artifacts
        if: always() && env.ACT != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: firefox-render-artifacts
          path: /tmp/firefox-artifacts
